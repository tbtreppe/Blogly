{% extends 'base.html' %} {% block title %}Create a User{% endblock %} {% block
content %}
<h1>Create a user</h1>
<form method="POST">
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <input
    type="text"
    name="image_url"
    placeholder="Provide an image of this user"
  />
  <button class="btn btn-success btn-sm">Add</button>
  <a href="/user" class="btn btn-info btn-sm">Cancel</a>
</form>

{% endblock %}
