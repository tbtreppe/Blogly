{% extends 'base.html' %} {% block content %}
<h1>Edit a user</h1>
<form method="POST">
  <input type="text" name="first_name" placeholder="Enter a first name" />
  <input type="text" name="last_name" placeholder="Enter a last name" />
  <input
    type="text"
    name="image_url"
    placeholder="Provide an image of this user"
  />
  <button class="btn btn-success btn-sm">Save</button>
  <button><a href="/user" class="btn btn-info btn-sm">Cancel</a></button>
</form>

{% endblock %}
