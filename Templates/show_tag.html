{% extends 'base.html' %} {% block title %}{{ tag.name }}{% endblock %} {% block
content%}
<h1>{{ tag.name }}</h1>
<ul>
  {% for post in tag.post %}
  <li>
    <a href="/post/{{post.id}}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
<form>
  <button
    formaction="/tag/{{ tag.id }}/edit"
    formmethod="GET"
    class="btn btn-primary btn sm"
  >
    Edit
  </button>
  <button
    formaction="/tag/{{ tag.id }}/delete"
    formmethod="POST"
    class="btn btn-danger btn-sm"
  >
    Delete
  </button>
  <a href="/user" class="btn btn-info btn-sm">Go back to User Page</a>
</form>
{% endblock %}
